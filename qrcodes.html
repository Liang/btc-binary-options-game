<!DOCTYPE html>
<html>
<head>
    <title>Tournament Entry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="padding: 40px; text-align: center;">
    <h1 style="color:var(--gold); margin-bottom:10px;">JOIN YOUR TABLE</h1>
    <p style="color:gray; margin-bottom:40px;">Select your assigned table number below to start.</p>
    
    <div id="qr-grid" class="grid" style="max-width: 900px; margin: auto;"></div>

    <script src="app.js"></script>
    <script>
        stateRef.on('value', snap => {
            const count = snap.val()?.tableCount || 0;
            const grid = document.getElementById('qr-grid');
            grid.innerHTML = '';
            
            for(let i=1; i<=count; i++) {
                const btn = document.createElement('div');
                btn.className = "table-card active";
                btn.style.cursor = "pointer";
                btn.style.padding = "30px 10px";
                btn.innerHTML = `<div style="font-size:12px; color:gray">SELECT</div><div style="font-size:24px; font-weight:bold; color:var(--gold)">T-${i}</div>`;
                btn.onclick = () => window.location.href = `table.html?id=${i}`;
                grid.appendChild(btn);
            }
        });
    </script>
</body>
</html>
