<!DOCTYPE html>
<html>
<head>
    <title>BTC Binary - Live Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="winner-screen">
        <h1 style="color: var(--primary-gold); font-size: 4rem;">CHAMPION FOUND!</h1>
        <div id="winner-name" style="font-size: 10rem; color: white;">TABLE X</div>
    </div>

    <div class="header">
        <div class="stat-box"><div>JACKPOT</div><div id="jackpot" class="stat-value">$0</div></div>
        <div style="text-align: center;"><div id="status-msg">READY</div><div id="timer" class="stat-value">--</div></div>
        <div class="stat-box"><div>LIVE BTC</div><div id="btc-price" class="stat-value">------</div></div>
    </div>

    <div class="chart-container">
        <div id="tradingview_btc" style="height: 100%;"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "tradingview_btc", "hide_top_toolbar": true});
        </script>
    </div>

    <div class="grid" id="table-grid"></div>

    <script src="app.js"></script>
    <script>
        stateRef.on('value', snap => {
            const data = snap.val() || {};
            const count = data.tableCount || 25;
            const grid = document.getElementById('table-grid');
            
            if (grid.children.length !== count) {
                grid.innerHTML = '';
                for(let i=1; i<=count; i++) { 
                    grid.innerHTML += `<div id="card-${i}" class="card">T-${i}<div id="bet-${i}" class="bet-indicator"></div></div>`; 
                }
            }
            
            document.getElementById('jackpot').innerText = `$${(data.jackpot || 0).toLocaleString()}`;
            document.getElementById('timer').innerText = data.timer || '--';
            document.getElementById('status-msg').innerText = data.status || "READY";

            if (data.winnerFound) {
                document.getElementById('winner-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = `TABLE ${data.winnerId}`;
                confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
            } else { document.getElementById('winner-screen').style.display = 'none'; }
        });

        tablesRef.on('value', snap => {
            const tables = snap.val() || {};
            Object.keys(tables).forEach(id => {
                const card = document.getElementById(`card-${id}`);
                const betEl = document.getElementById(`bet-${id}`);
                if (card && betEl) {
                    card.className = `card ${tables[id].status} ${tables[id].currentBet ? 'betting' : ''}`;
                    betEl.innerText = tables[id].currentBet ? tables[id].currentBet.toUpperCase() : '';
                    betEl.className = `bet-indicator ${tables[id].currentBet ? 'bet-' + tables[id].currentBet : ''}`;
                }
            });
        });

        setInterval(async () => {
            const price = await fetchBTCPrice();
            if(price) document.getElementById('btc-price').innerText = `$${price.toFixed(2)}`;
        }, 2000);
    </script>
</body>
</html>
