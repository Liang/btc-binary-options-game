<!DOCTYPE html>
<html>
<head>
    <title>BTC Tournament Projector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="sfx-jackpot" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="winner-screen">
        <h1 style="color: var(--primary-gold); font-size: 4rem;">üèÜ CHAMPION FOUND</h1>
        <div id="winner-name" style="font-size: 10rem; color: white;">TABLE X</div>
        <div id="winner-prize" style="font-size: 4rem; color: var(--primary-gold);">$12,000</div>
    </div>

    <div class="header">
        <div class="stat-box" style="flex: 2;">
            <div class="stat-label">üî• GRAND JACKPOT üî•</div>
            <div id="jackpot" class="stat-value" style="font-size: 5rem;">$0</div>
        </div>
        <div style="text-align: center; flex: 1;">
            <div id="status-msg" style="color: var(--text-muted);">READY</div>
            <div id="timer" class="stat-value">--</div>
        </div>
        <div class="stat-box" style="flex: 1.5;">
            <div>LIVE BTC PRICE</div>
            <div id="btc-price" class="stat-value">------</div>
        </div>
    </div>

    <div class="main-layout">
        <div class="summary-panel">
            <h3>TOURNAMENT</h3>
            <div class="summary-item">ACTIVE: <span id="active-count" style="color: var(--up-green)">0</span></div>
            <div class="summary-item">OUT: <span id="out-count" style="color: var(--down-red)">0</span></div>
        </div>
        <div class="content-area">
            <div class="chart-container">
                <div id="tradingview_btc" style="height: 100%;"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget({"autosize": true, "symbol": "COINBASE:BTCUSD", "interval": "1", "theme": "dark", "container_id": "tradingview_btc", "hide_top_toolbar": true});
                </script>
            </div>
            <div class="grid" id="table-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let lastJackpot = 0;
        stateRef.on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('jackpot').innerText = `$${(data.jackpot || 0).toLocaleString()}`;
            document.getElementById('timer').innerText = data.timer || '--';
            document.getElementById('status-msg').innerText = data.status || "READY";

            if (data.jackpot > lastJackpot) {
                document.getElementById('sfx-jackpot').play().catch(()=>{});
                lastJackpot = data.jackpot;
            }

            if (data.winnerFound) {
                document.getElementById('winner-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = `TABLE ${data.winnerId}`;
                document.getElementById('winner-prize').innerText = `$${data.jackpot.toLocaleString()}`;
                document.getElementById('sfx-win').play().catch(()=>{});
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            } else { document.getElementById('winner-screen').style.display = 'none'; }
        });

        tablesRef.on('value', snap => {
            const tables = snap.val() || {};
            let active = 0, out = 0;
            const grid = document.getElementById('table-grid');
            grid.innerHTML = '';
            Object.keys(tables).forEach(id => {
                const status = tables[id].status || 'active';
                const bet = tables[id].currentBet ? tables[id].currentBet.toUpperCase() : '';
                grid.innerHTML += `<div class="card ${status}">T-${id}<div class="bet-indicator bet-${tables[id].currentBet}">${bet}</div></div>`;
                if(status === 'active') active++; else out++;
            });
            document.getElementById('active-count').innerText = active;
            document.getElementById('out-count').innerText = out;
        });

        setInterval(async () => {
            const price = await fetchBTCPrice();
            if(price) document.getElementById('btc-price').innerText = `$${price.toFixed(2)}`;
        }, 1000);
        window.onclick = () => { document.querySelectorAll('audio').forEach(a => a.load()); };
    </script>
</body>
</html>
