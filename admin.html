<!DOCTYPE html>
<html>
<head>
    <title>Tournament Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="padding: 20px;">
    <div class="admin-card">
        <h2>Tournament Controller</h2>
        <div style="margin-bottom: 20px;">
            <label>Total Tables:</label>
            <input type="number" id="count-input" value="10" style="width: 50px;">
            <button onclick="setupTournament()">Set Up Tournament</button>
        </div>

        <button class="btn-gold" onclick="startBetting()">1. START 60s BETTING</button>
        <button class="btn-gold" style="background:#6f42c1; color:white;" onclick="fastForward()">ðŸ§ª SIMULATE & RESOLVE</button>
        <button class="btn-gold" style="background:#28a745" onclick="resolveReal()">2. RESOLVE REAL PRICE</button>
        <button class="btn-red" onclick="resetTournament()">RESET ALL</button>
    </div>

    <script src="app.js"></script>
    <script>
        const BUY_IN = 1200;

        function setupTournament() {
            const count = parseInt(document.getElementById('count-input').value);
            stateRef.set({ tableCount: count, jackpot: 0, status: "READY", winnerFound: false });
            tablesRef.set({});
            for(let i=1; i<=count; i++) { tablesRef.child(i).set({ status: 'active', currentBet: null }); }
        }

        async function startBetting() {
            const price = await fetchBTCPrice();
            stateRef.update({ status: "BETTING OPEN", timer: 60, startPrice: price, winnerFound: false });
            let t = 60;
            let itv = setInterval(() => {
                t--; stateRef.update({ timer: t });
                if(t <= 0) { clearInterval(itv); stateRef.update({ status: "BETS LOCKED" }); }
            }, 1000);
        }

        async function fastForward() {
            const res = Math.random() > 0.5 ? 'up' : 'down';
            processTournamentRound(res);
        }

        async function resolveReal() {
            const price = await fetchBTCPrice();
            stateRef.once('value', snap => {
                const res = price >= snap.val().startPrice ? 'up' : 'down';
                processTournamentRound(res);
            });
        }

        function processTournamentRound(result) {
            stateRef.once('value', snap => {
                const s = snap.val();
                tablesRef.once('value', tSnap => {
                    const ts = tSnap.val() || {};
                    let survivors = [];
                    Object.keys(ts).forEach(id => {
                        if(ts[id].status === 'active') {
                            let bet = ts[id].currentBet || (Math.random() > 0.5 ? 'up' : 'down');
                            if(bet !== result) {
                                tablesRef.child(id).update({ status: 'out', currentBet: null });
                            } else {
                                tablesRef.child(id).update({ currentBet: null });
                                survivors.push(id);
                            }
                        }
                    });

                    // Update Jackpot: (All Tables - Survivors) * 1200
                    let totalPrize = (s.tableCount - survivors.length) * BUY_IN;
                    let winnerFound = survivors.length === 1;
                    
                    if(winnerFound) totalPrize = s.tableCount * BUY_IN; // Winner gets everything

                    stateRef.update({ 
                        status: `RESULT: ${result.toUpperCase()}`, 
                        jackpot: totalPrize,
                        winnerFound: winnerFound,
                        winnerId: winnerFound ? survivors[0] : null
                    });
                });
            });
        }

        function resetTournament() { if(confirm("Clear?")) setupTournament(); }
    </script>
</body>
</html>
