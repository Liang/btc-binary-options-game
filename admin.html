<!DOCTYPE html>
<html>
<head>
    <title>Admin - BTC Tournament</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="admin-body">
    <div class="admin-panel">
        <h2>ADMIN CONTROL</h2>
        <input type="number" id="init-count" value="10" placeholder="Table Count">
        <input type="number" id="round-duration" value="60" placeholder="Timer (sec)">
        <button onclick="if(confirm('Reset Game?')) initGame()" class="btn-blue">RESET TOURNAMENT</button>
        <hr>
        <button onclick="startRound()" class="btn-gold">1. START BETTING</button>
        <hr>
        <div style="display:flex; gap:10px;">
            <button onclick="resolveGame('up')" class="btn-green">FORCE WIN: UP</button>
            <button onclick="resolveGame('down')" style="background:var(--red); color:white">FORCE WIN: DOWN</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let timerIdx = null;

        function initGame() {
            const count = document.getElementById('init-count').value;
            stateRef.set({ tableCount: count, jackpot: 0, status: "READY", startPrice: 0 });
            tablesRef.set({});
            for(let i=1; i<=count; i++) tablesRef.child(i).set({ status: 'active', currentBet: "" });
        }

        async function startRound() {
            if(timerIdx) clearInterval(timerIdx);
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
            const data = await res.json();
            const startPrice = parseFloat(data.price);
            
            // Clear bets for new round
            tablesRef.once('value', s => {
                Object.keys(s.val()).forEach(id => {
                    if(s.val()[id].status === 'active') tablesRef.child(id).update({currentBet: ""});
                });
            });

            let t = document.getElementById('round-duration').value;
            stateRef.update({ status: "BETS OPEN", timer: t, startPrice: startPrice });

            timerIdx = setInterval(() => {
                t--;
                stateRef.update({ timer: t });
                if(t <= 0) {
                    clearInterval(timerIdx);
                    stateRef.update({ status: "BETS LOCKED" });
                }
            }, 1000);
        }

        function resolveGame(winDir) {
            tablesRef.once('value', snap => {
                const tables = snap.val();
                let survivors = [];
                Object.keys(tables).forEach(id => {
                    if(tables[id].status === 'active') {
                        if(tables[id].currentBet !== winDir) {
                            tablesRef.child(id).update({ status: 'out' });
                        } else {
                            survivors.push(id);
                        }
                    }
                });
                stateRef.once('value', s => {
                    const count = s.val().tableCount;
                    const jackpot = survivors.length === 1 ? (count * BUY_IN) : (count - survivors.length) * BUY_IN;
                    stateRef.update({ status: `WINNER: ${winDir.toUpperCase()}`, jackpot: jackpot });
                });
            });
        }
    </script>
</body>
</html>
