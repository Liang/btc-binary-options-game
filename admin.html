<!DOCTYPE html>
<html>
<head>
    <title>Admin - BTC Tournament</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="admin-body">
    <div class="admin-panel">
        <h2>ADMIN CONTROL</h2>
        <div class="control-group">
            <label>Table Count</label>
            <input type="number" id="init-count" value="10">
        </div>
        <div class="control-group">
            <label>Timer (Seconds)</label>
            <input type="number" id="round-duration" value="60">
        </div>
        <button onclick="if(confirm('Reset Tournament?')) initGame()" class="btn-blue">RESET & SETUP</button>
        <hr>
        <button onclick="startRound()" class="btn-gold">1. START BETTING WINDOW</button>
        <button onclick="autoResolve()" class="btn-green" style="margin-top:10px;">2. RESOLVE BY CURRENT PRICE</button>
        
        <div id="admin-status" style="margin-top:15px; font-size:12px; color:var(--gold); text-align:center;"></div>
        
        <hr>
        <p style="font-size:10px; color:gray;">TESTING / MANUAL OVERRIDE</p>
        <div style="display:flex; gap:10px;">
            <button onclick="resolveGame('up')" style="background:var(--green); color:black">FORCE UP</button>
            <button onclick="resolveGame('down')" style="background:var(--red); color:white">FORCE DOWN</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let timerIdx = null;

        function initGame() {
            if(timerIdx) clearInterval(timerIdx);
            const count = document.getElementById('init-count').value;
            stateRef.set({ tableCount: count, jackpot: 0, status: "READY", startPrice: 0, timer: "--", winnerFound: false });
            tablesRef.set({});
            for(let i=1; i<=count; i++) tablesRef.child(i).set({ status: 'active', currentBet: "" });
        }

        async function startRound() {
            if(timerIdx) clearInterval(timerIdx);
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
            const data = await res.json();
            const startPrice = parseFloat(data.price);
            
            tablesRef.once('value', s => {
                Object.keys(s.val()).forEach(id => {
                    if(s.val()[id].status === 'active') tablesRef.child(id).update({currentBet: ""});
                });
            });

            let t = document.getElementById('round-duration').value;
            stateRef.update({ status: "BETS OPEN", timer: t, startPrice: startPrice, winnerFound: false });

            timerIdx = setInterval(() => {
                t--;
                stateRef.update({ timer: t });
                if(t <= 0) {
                    clearInterval(timerIdx);
                    stateRef.update({ status: "BETS LOCKED", timer: "LOCKED" });
                }
            }, 1000);
        }

        async function autoResolve() {
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
            const data = await res.json();
            const currentPrice = parseFloat(data.price);
            
            stateRef.once('value', s => {
                const target = s.val().startPrice;
                if(!target) return alert("No start price found. Start a round first.");
                const winDir = currentPrice >= target ? 'up' : 'down';
                resolveGame(winDir);
            });
        }

        function resolveGame(winDir) {
            tablesRef.once('value', snap => {
                const tables = snap.val();
                let survivors = [];
                Object.keys(tables).forEach(id => {
                    if(tables[id].status === 'active') {
                        if(tables[id].currentBet !== winDir) {
                            tablesRef.child(id).update({ status: 'out' });
                        } else {
                            survivors.push(id);
                        }
                    }
                });
                
                stateRef.once('value', s => {
                    const count = s.val().tableCount;
                    const isWinner = survivors.length === 1;
                    const jackpot = (count - survivors.length) * BUY_IN;

                    stateRef.update({ 
                        status: `RESULT: ${winDir.toUpperCase()}`, 
                        jackpot: jackpot, 
                        startPrice: 0,
                        winnerFound: isWinner,
                        winnerId: isWinner ? survivors[0] : null
                    });
                });
            });
        }
    </script>
</body>
</html>
