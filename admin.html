<!DOCTYPE html>
<html>
<head>
    <title>Game Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="padding: 20px;">
    <h1>Admin Control</h1>
    <button class="btn-gold" onclick="startRound()">1. START BETTING (30s)</button>
    <button class="btn-gold" onclick="resolveRound()" style="background: #00c076;">2. RESOLVE ROUND</button>
    <button class="btn-red" onclick="resetGame()">RESET ALL DATA</button>
    <script src="app.js"></script>
    <script>
        async function startRound() {
            const r = await fetch(BTSE_API); const j = await r.json();
            const price = parseFloat(j[0].last);
            stateRef.update({ status: "BETTING OPEN", timer: 30, startPrice: price, winnerFound: false });
            let t = 30;
            let int = setInterval(() => {
                t--; stateRef.update({ timer: t });
                if(t <= 0) { clearInterval(int); stateRef.update({ status: "BETS LOCKED" }); }
            }, 1000);
        }
        async function resolveRound() {
            const r = await fetch(BTSE_API); const j = await r.json();
            const endPrice = parseFloat(j[0].last);
            stateRef.once('value', snap => {
                const s = snap.val();
                const result = endPrice >= s.startPrice ? 'up' : 'down';
                tablesRef.once('value', tSnap => {
                    const ts = tSnap.val(); let survivors = []; let potAdd = 0;
                    Object.keys(ts).forEach(id => {
                        if(ts[id].status === 'active') {
                            if(ts[id].currentBet !== result) { tablesRef.child(id).update({status:'out', currentBet:null}); potAdd += 1200; }
                            else { tablesRef.child(id).update({currentBet:null}); survivors.push(id); }
                        }
                    });
                    let update = { status: `RESULT: ${result.toUpperCase()}`, jackpot: (s.jackpot || 0) + potAdd };
                    if(survivors.length === 1) { update.winnerFound = true; update.winnerId = survivors[0]; }
                    stateRef.update(update);
                });
            });
        }
        function resetGame() {
            stateRef.set({ jackpot: 0, status: "READY", winnerFound: false });
            for(let i=1; i<=25; i++) tablesRef.child(i).set({ status: 'active', currentBet: null });
        }
    </script>
</body>
</html>
