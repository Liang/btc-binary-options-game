<!DOCTYPE html>
<html>
<head>
    <title>Tournament Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="admin-body">
    <div class="admin-panel">
        <h2 style="color:var(--gold)">MASTER CONTROL</h2>
        <div class="control-group">
            <label>Table Count:</label>
            <input type="number" id="init-count" value="10">
        </div>
        <div class="control-group">
            <label>Round Timer (sec):</label>
            <input type="number" id="round-duration" value="60">
        </div>
        <button onclick="confirmInit()" class="btn-blue">RESET & SETUP TOURNAMENT</button>
        <hr>
        <button onclick="startRound()" class="btn-gold">1. START BETTING WINDOW</button>
        <button onclick="autoResolve()" class="btn-green">2. RESOLVE ROUND</button>
    </div>

    <script src="app.js"></script>
    <script>
        let countdownInterval = null;

        function confirmInit() {
            if (confirm("WARNING: This will clear all current game data, eliminations, and prize pools. Proceed?")) {
                initGame();
            }
        }

        function initGame() {
            if(countdownInterval) clearInterval(countdownInterval);
            const count = parseInt(document.getElementById('init-count').value);
            stateRef.set({ tableCount: count, jackpot: 0, status: "READY", timer: "--", startPrice: 0 });
            tablesRef.set({});
            for(let i=1; i<=count; i++) {
                tablesRef.child(i).set({ status: 'active', currentBet: "", claimedBy: null });
            }
        }

        async function startRound() {
            if(countdownInterval) clearInterval(countdownInterval);
            
            // Capture the EXACT price when betting starts
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
            const data = await res.json();
            const startPrice = parseFloat(data.price);

            tablesRef.once('value', snap => {
                const tables = snap.val();
                Object.keys(tables).forEach(id => {
                    if(tables[id].status === 'active') tablesRef.child(id).update({ currentBet: "" });
                });
            });

            const duration = parseInt(document.getElementById('round-duration').value);
            stateRef.update({ status: "BETS OPEN", timer: duration, startPrice: startPrice });

            let t = duration;
            countdownInterval = setInterval(() => {
                t--;
                stateRef.update({ timer: t });
                if(t <= 0) {
                    clearInterval(countdownInterval);
                    stateRef.update({ status: "BETS LOCKED", timer: "LOCKED" });
                }
            }, 1000);
        }

        async function autoResolve() {
            const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
            const data = await res.json();
            const currentPrice = parseFloat(data.price);
            
            stateRef.once('value', s => {
                const result = currentPrice >= s.val().startPrice ? 'up' : 'down';
                resolveGame(result);
            });
        }

        function resolveGame(winningDir) {
            // ... (Same survivor logic as previous version)
        }
    </script>
</body>
</html>
